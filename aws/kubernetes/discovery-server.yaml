apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  namespace: chat-microservices
  labels:
    app: discovery-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-server
        image: YOUR_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/chat-microservices/discovery-server:latest
        ports:
        - containerPort: 8761
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: chat-microservices
  labels:
    app: discovery-server
spec:
  selector:
    app: discovery-server
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server-headless
  namespace: chat-microservices
  labels:
    app: discovery-server
spec:
  selector:
    app: discovery-server
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
  clusterIP: None